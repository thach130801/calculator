<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Welcome to Calculator!</h1>
    <!-- Add displays -->
    <div id="past-display"> </div>
    <div id="current-display">0</div>
    <div id='calculator'></div>
    <!-- Add buttons of all kinds -->
    <script>
        let calculatorUI = document.getElementById('calculator');
        for (let i = 0; i <= 9; i++) {
            let button = document.createElement('button');
            button.textContent = i;
            button.className='digit-button';
            calculatorUI.appendChild(button);
        }
        let operations = ['+', '-', '*', '/'];
        let buttons = operations.map((operator) => {
            let button = document.createElement('button');
            button.textContent = operator;
            button.className = 'operator-button'
            return button;
        })
        calculatorUI.append(...buttons);

        const equalsButton = document.createElement('button');
        equalsButton.textContent = '=';
        equalsButton.id = 'equals';
        const clearButton = document.createElement('button');
        clearButton.textContent = 'C';
        clearButton.id = 'clear';
        calculatorUI.appendChild(equalsButton);
        calculatorUI.appendChild(clearButton);

        const backspaceButton = document.createElement('button');
        backspaceButton.textContent = 'back';
        backspaceButton.id = 'back';
        const dotButton = document.createElement('button');
        dotButton.textContent = '.';
        dotButton.id = 'dot';
        const negateButton = document.createElement('button');
        negateButton.textContent = '+/-';
        negateButton.id = 'neg';
        calculatorUI.appendChild(backspaceButton);
        calculatorUI.appendChild(dotButton);
        calculatorUI.appendChild(negateButton);
    </script>
    <script src="javascript.js"></script>
</body>
</html>
